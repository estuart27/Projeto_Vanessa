{% if messages %}
<div id="message-container">
    {% for message in messages %}
        <div class="alert message-float {% if 'error' in message.tags %}message-error{% elif 'success' in message.tags %}message-success{% endif %}" 
             style="top: calc(20px + {{ forloop.counter0 }} * 70px);">
            {{ message }}
        </div>
    {% endfor %}
</div>
<style>
    .message-float {
        position: fixed;
        right: 20px;
        background-color: #28a745; /* Verde padr√£o */
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        animation: slideIn 0.2s ease-out, fadeOut 3s ease-in-out forwards 2s;
        font-weight: bold;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 9999;
        width: auto;
        max-width: 80%;
    }
    
    .message-error {
        background-color: #dc3545 !important; /* Vermelho para erro */
    }
    
    .message-success {
        background-color: #28a745; /* Verde para sucesso */
    }

    #message-container {
        position: relative;
        z-index: 9999;
    }

    @keyframes slideIn {
        from { transform: translateX(40px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        70% { opacity: 1; }
        100% { opacity: 0; transform: translateX(30px); }
    }
</style>
{% endif %}
